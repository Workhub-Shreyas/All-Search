<!doctype html>
<html lang="en">
    <head>
        <title>All Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="assets/js/main.js" defer></script>
        <script src="assets/js/allSearch.js" defer></script>

        <link rel="shortcut icon" href="favicon.ico" type="image/png">

        <style>
            .noscrollbar::-webkit-scrollbar {
               display: none;
            }
        </style>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-46C30ZM0Q7"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-46C30ZM0Q7');
        </script>

    </head>
    <body>
        <div class="container-fluid px-5">
            <div class="row">
                <div class="col-1 col-xs-1">
                    <p id="connecting" class="fixed-top my-0 p-0 w-25 rounded pl-1 text-danger" style="background-color: #ffffff80;">connecting...</p>
                    <p id="connected" class="fixed-top my-0 p-0 w-25 rounded pl-1 text-success" style="background-color: #ffffff80;" hidden>connected &#10003;</p>
                    <p id="disconnected" class="fixed-top my-0 p-0 w-25 rounded pl-1 text-danger" style="background-color: #ffffff80;" hidden>disconnected &#10003;</p>
                </div>
            </div>
            <div class="row my-4">
                <h1 class="display-4 w-100 text-center"><strong>All Search</strong></h1>
            </div>
            <!-- <hr> -->
            <div class="row my-md-4">
                <div class="col">
                    <form class="form-inline w-100" id="central_search">
                        <div class="form-group w-100">
                            <div class="input-group w-100">
                                <input type="text" id="search_query_input" class="form-control" placeholder="" aria-describedby="helpId">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-dark">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                        &nbsp; Search All
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-sm-3">
                <form class="form-inline w-100">
                    <div class="col-12">
                        <div class="form-group w-100">
                            <!-- Add Aditional Filter Controls Here -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-3 col-xs-12 mb-2">
                    <button class="w-100 btn btn-outline-danger" id="Veritas_btn">
                        <h1>Veritas</h1>
                    </button>
                </div>
                <div class="col-md-3 col-xs-12 mb-2">
                    <button class="w-100 btn btn-outline-warning" id="Vox_btn">
                        <h1>Vox</h1>
                    </button>
                </div>
                <div class="col-md-3 col-xs-12 mb-2">
                    <button class="w-100 btn btn-outline-primary" id="Google_btn">
                        <h1>Google</h1>
                    </button>
                </div>
                <div class="col-md-3 col-xs-12 mb-2">
                    <button class="w-100 btn btn-outline-success" id="iSearch_btn">
                        <h1>iSearch</h1>
                    </button>
                </div>
                
            </div>
            <hr class="mb-0 pb-0">
            <div class="row">
                <div class="col">
                    <!-- <small class="m-0 p-0 text-secondary" id="result-count-message">Found a total of 6 results in 4 websites :</small> -->
                    <small class="m-0 p-0 text-secondary" id="result-count-message"></small>
                </div>
            </div>
            <div class="row my-3" id="results">
                <div class="col-12 col-md-6 col-lg-3">
                    <h3 class="text-danger">Veritas Search</h3>
                </div>
                <div class="col-md-6 col-lg-3 d-none d-md-block">
                    <h3 class="text-warning">Vox Community</h3>
                </div>
                <div class="col-md-6 col-lg-3 d-none d-lg-block">
                    <h3 class="text-primary">Google Search</h3>
                </div>
                <div class="col-md-6 col-lg-3 d-none d-lg-block">
                    <h3 class="text-success">Internal Search</h3>
                </div>
                <div class="col-12 col-md-6 col-lg-3 overflow-auto noscrollbar rounded border border-danger" style="height: 500px;background-color: rgba(255, 0, 0, 0.200);">
                    <div class="my-1"  id="veritas-results">
                        <!-- Results of Veritas Search -->
                    </div>
                </div>
                <div class="col-12 mt-2 col-md-6 col-lg-3 d-md-none">
                    <h3 class="text-warning">Vox Community</h3>
                </div>
                <div class="col-12 col-md-6 col-lg-3 overflow-auto noscrollbar rounded border border-warning" style="height: 500px;background-color: rgba(255, 166, 0, 0.200);">
                    <div class="my-1"  id="vox-results">
                        <!-- Results of Vox Search -->
                    </div>
                </div>
                <div class="col-12 mt-2 col-md-6 d-md-block d-lg-none">
                    <h3 class="text-primary">Google Search</h3>
                </div>
                <div class="col-6 mt-2 d-none d-md-block d-lg-none">
                    <h3 class="text-success">Internal Search</h3>
                </div>
                <div class="col-12 col-md-6 col-lg-3 overflow-auto noscrollbar rounded border border-primary" style="height: 500px;background-color: rgba(0, 0, 255, 0.200);">
                    <div class="my-1"  id="google-results">
                        <!-- Results of Google Search  -->
                    </div>
                </div>
                <div class="col-12 mt-2 d-bock d-md-none">
                    <h3 class="text-success">Internal Search</h3>
                </div>
                <div class="col-12 col-md-6 col-lg-3 overflow-auto noscrollbar rounded border border-success" style="height: 500px;background-color: rgba(0, 128, 0, 0.200);">
                    <div class="my-1"  id="isearch-results">
                        <!-- Results of Internal Search -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
